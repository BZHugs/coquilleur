<h2>Code encoquillé:</h2>
<div class="raw">
    <h3>Longueur du code encoquillé:</h3>
    <p>{{size}} octet{{ "s" if size > 1 else "" }}</p>

    <h3>Chaine échapée:</h3>
    <p>{{bytescodes_table.escaped_str | safe}}</p>

    <h3>Tableau d'octet:</h3>
    <p>{{bytescodes_table.array_literal | safe}}</p>

    <h3>Tableau de flottant:</h3>
    <p>{{bytescodes_table.floats}}</p>

</div>
